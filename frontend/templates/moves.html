<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moves</title>
</head>
<body>
    <h1>Moves</h1>

    {% for move in moves %}
        <p>Move {{move.id}}: {{ move.origin }} to {{ move.destination }}</p>
    {% endfor %}

    <a href="{% url 'gridpage' %}">
        <button>Grid</button>
      </a>
</body>
</html>
